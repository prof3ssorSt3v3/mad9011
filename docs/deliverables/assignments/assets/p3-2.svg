<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 299.5 551">
    <defs>
        <style>
            .cls-1 {
                fill: #e6e6e6;
            }

            .cls-2 {
                fill: #ffe482;
            }

            .cls-2,
            .cls-3,
            .cls-4,
            .cls-5,
            .cls-6,
            .cls-7,
            .cls-8 {
                stroke: #000;
                stroke-miterlimit: 10;
            }

            .cls-2,
            .cls-3,
            .cls-4,
            .cls-6 {
                stroke-width: 11px;
            }

            .cls-3,
            .cls-7 {
                fill: none;
            }

            .cls-4,
            .cls-5 {
                fill: #fef4bf;
            }

            .cls-5 {
                stroke-width: 6.24px;
            }

            .cls-6 {
                fill: #fff;
            }

            .cls-7,
            .cls-8 {
                stroke-width: 9px;
            }

            .cls-8 {
                fill: #84b2d1;
            }

            #Sunny {
                animation: rotate1 4s linear infinite;
            }

            #Moon {
                animation: rotate2 4s linear infinite;
            }

            #Cloudy {
                animation: rotate3 4s linear infinite;
            }

            #Rainning {
                animation: rotate4 4s linear infinite;
            }

            #Shadow {
                opacity: 0;
                animation: shadow .5s ease-in infinite alternate;
            }
            
            #Weather{
                animation: rotate .5s ease-in infinite alternate;
            }

            @keyframes shadow {

                100% {
                    opacity: 1;
                }
            }
            
            @keyframes rotate {

                100% {
                    transform: translateY(100px);
                }
            }

            @keyframes rotate1 {

                0% {
                    opacity: 1;
                } 
                12.49% {
                    opacity: 1;
                }

                12.5% {
                    opacity: 0;
                }

                87.49% {
                    opacity: 0;
                }

                87.5% {
                    opacity: 1;
                }

                100% {
                    opacity: 1;
                }
            }

            @keyframes rotate2 {

                0% {
                    opacity: 0;
                }

                12.49% {

                    opacity: 0;
                }

                12.5% {
                    opacity: 1;
                }

                37.49% {

                    opacity: 1;
                }

                37.5% {
                    opacity: 0;
                }

                100% {
                    opacity: 0;
                }
            }

            @keyframes rotate3 {

                0% {
                    opacity: 0;
                }

                37.49% {
                    opacity: 0;
                }

                37.5% {
                    opacity: 1;
                }
            
                62.49% {
                    opacity: 1;
                }

                62.5% {
                    opacity: 0;
                }

                100% {
                    opacity: 0;
                }
            }


            @keyframes rotate4 {

                0% {
                    opacity: 0;
                }
            
                62.49% {
                    opacity: 0;
                }

                62.5% {
                    opacity: 1;
                }

                87.49% {
                    opacity: 1;
                }

                87.5% {
                    opacity: 0;
                }

                100% {
                    opacity: 0;
                }
            }

        </style>
    </defs>
    <title>loading</title>
